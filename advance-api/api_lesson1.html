<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;" class="card">
      <div></div>
      <button style="cursor: pointer">click</button>
      <div></div>
    </div>
    
</body>
<script>

    let name = {}
    const div = document.querySelector('div')
    const button = div.children[1]
    let imag1 = true
   
    const requerUrl = "https://api.github.com/users/hiteshchoudhary"
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requerUrl)
    xhr.send();
    xhr.onreadystatechange = function(){
        //console.log(xhr.readyState);
        if(xhr.readyState === 4 && imag1) {
            const data = JSON.parse(this.responseText)

            button.addEventListener('click', () => {
               if(imag1) {
                imag1 = false
                div.children[2].innerHTML = data.followers
                const img = document.createElement('img')
                img.src = data.avatar_url
                div.children[0].appendChild(img)
               }
                
            })
            
        }
    }
    

</script>
</html>
